<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar | Numetry Technologies</title>

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="Assets/Logo.jpg" alt="Numetry Logo" class="logo" />

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">About</a></li>
          <li><a class="navbar-link" href="#">Services</a></li>
          <li><a class="navbar-link" href="#">Gallery</a></li>
          <li>
            <a
              class="navbar-link"
              href="https://www.linkedin.com/in/trupti-choudhari8010/"
              target="_blank"
              >Connect</a
            >
          </li>
        </ul>
      </nav>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>

    <!-- our Main hero Section Start  -->
    <main>
      <section class="section-hero">
        <div class="hero">
          <p>Hero Section</p>
        </div>
      </section>
    </main>

    <!-- our service section start  -->
    <section class="section-services">
      <div class="hero">
        <p>Service Section</p>
      </div>
    </section>

    <!-- Icon Script  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- custom script  -->
    <script src="index.js"></script>
  </body>
</html>
